option_value["value"] = "{\"new_version\":\"3.6\",\"stable_version\":\"3.6\",\"name\":\"Advanced Custom Fields (ACF) Module for the Divi Builder\",\"slug\":\"divi_module_acf\",\"url\":\"https:\\/\\/elegantmarketplace.com\\/downloads\\/advanced-custom-fields-module\\/?changelog=1\",\"last_updated\":\"2020-01-17 06:33:25\",\"homepage\":\"https:\\/\\/elegantmarketplace.com\\/downloads\\/advanced-custom-fields-module\\/\",\"package\":\"https:\\/\\/elegantmarketplace.com\\/edd-sl\\/package_download\\/MTU4NzYyOTE4MTo5MTg2NmQzZDdlYjgyMTg1OGYzYzUxMDFjMDk4OTFhNzo1MDI3MDo4MzE0MzBhN2U1YzU5M2FiM2I2N2U4YzExZGZlMDRhNDpodHRwQC8vbG9jYWxob3N0QDEwMDEwOjA=\",\"download_link\":\"https:\\/\\/elegantmarketplace.com\\/edd-sl\\/package_download\\/MTU4NzYyOTE4MTo5MTg2NmQzZDdlYjgyMTg1OGYzYzUxMDFjMDk4OTFhNzo1MDI3MDo4MzE0MzBhN2U1YzU5M2FiM2I2N2U4YzExZGZlMDRhNDpodHRwQC8vbG9jYWxob3N0QDEwMDEwOjA=\",\"sections\":{\"description\":\"<p>The Advanced Custom Fields (ACF) module is designed to work with any Divi Builder based site. These could be Divi, Extra or any other site using the excellent page builder provided by Elegant Themes. The plugin provides three modules: A grid of labels and their values, a single field option (best used for images) and a repeater option.<\\/p>\\n<p>Watch the video to see the plugins in action! Using this plugin you can utilise the massively popular (and free) <a href=\\\"https:\\/\\/www.advancedcustomfields.com\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">Advanced Custom Fields<\\/a> plugin <span style=\\\"text-decoration: underline\\\">without any coding or shortcodes<\\/span> at all! The modules contain extensive styling options to give your data that personalised look! This plugin is excellent for use on any site and even better in conjunction with the Divi Theme Builder (Divi 4+) or other plugins such as CPT Injector or Woo Layout Injector.<\\/p>\\n<p>You can create, very easily, sites for directories, real estate, activities... anything at all where you may want to add custom fields to your content and show it on the front end!<\\/p>\\n<p>Instructions<\\/p>\\n<ul>\\n<li>Install and Activate the plugin<\\/li>\\n<li>Visit\\u00a0any Divi Builder based page\\u00a0(edit a post\\/page\\/project\\/custom post type or the Divi Library)<\\/li>\\n<li>Add any\\u00a0of the modules to the builder and configure according to the options. Either the ACF Single Item module, the ACF Table Items module or the ACF Repeater Table module<\\/li>\\n<\\/ul>\\n<p>Use the modules for any custom fields as often a you like.. multiple times on the same layout if you like. Image type fields have an image size option which is rather useful also.<\\/p>\\n<p>That's it!<\\/p>\\n<p>Use this module in conjunction with the Divi Theme Builder or plugins such as Divi Woo Injector, the Divi Layout Injector or best of all the CPT Layout Injector. See the video for a walkthrough using the plugin and more. It's an hour long but well worth a watch as it shows you exactly how to set up the plugin on any Divi\\/Extra based site.<\\/p>\\n<p>Modules<\\/p>\\n<ul>\\n<li><strong>ACF Single Item<\\/strong>.\\u00a0Choose a single ACF field and show it..\\u00a0This might be an image or a block of text.. anything really.<\\/li>\\n<li><strong>ACF Table Items. <\\/strong>This\\u00a0module shows the ACF fields in a grid view (see screenshots for more info). Pick as many fields as you want in an easy to use interface and optionally\\u00a0style using the inbuilt settings.<\\/li>\\n<li><strong>ACF Repeater Items<\\/strong>. Choose a Repeater type element and a table will be formed with with the contents<\\/li>\\n<\\/ul>\\n<p>ACF Field Types<\\/p>\\n<p>Whilst I want to support every single ACF field type this isn't always the case as they are being added all the time. Each new version I release will feature more advanced support for all ACF types and handle different types of output. If you'd like to ask if a field type is supported or request for one to be added do get in touch any time!<\\/p>\\n<p><strong>NEW: Added support for the Google Maps, Relationships, Post Object Fields, Link Field and many more!!<\\/strong><\\/p>\\n<p><strong>For any support issues, please visit this link <a href=\\\"http:\\/\\/docs.tortoise-it.co.uk\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">http:\\/\\/docs.tortoise-it.co.uk\\/<\\/a><\\/strong><\\/p>\\n\",\"changelog\":\"<p>https:\\/\\/elegantmarketplace.com\\/downloads\\/advanced-custom-fields-module\\/changelog<\\/p>\\n\"},\"banners\":{\"high\":\"\",\"low\":\"\"},\"icons\":\"a:2:{s:2:\\\"1x\\\";s:63:\\\"https:\\/\\/elegantmarketplace.com\\/wp-content\\/uploads\\/2016\\/05\\/1.jpg\\\";s:2:\\\"2x\\\";s:63:\\\"https:\\/\\/elegantmarketplace.com\\/wp-content\\/uploads\\/2016\\/05\\/1.jpg\\\";}\",\"description\":[\"<p>The Advanced Custom Fields (ACF) module is designed to work with any Divi Builder based site. These could be Divi, Extra or any other site using the excellent page builder provided by Elegant Themes. The plugin provides three modules: A grid of labels and their values, a single field option (best used for images) and a repeater option.<\\/p>\\n<p>Watch the video to see the plugins in action! Using this plugin you can utilise the massively popular (and free) <a href=\\\"https:\\/\\/www.advancedcustomfields.com\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">Advanced Custom Fields<\\/a> plugin <span style=\\\"text-decoration: underline\\\">without any coding or shortcodes<\\/span> at all! The modules contain extensive styling options to give your data that personalised look! This plugin is excellent for use on any site and even better in conjunction with the Divi Theme Builder (Divi 4+) or other plugins such as CPT Injector or Woo Layout Injector.<\\/p>\\n<p>You can create, very easily, sites for directories, real estate, activities... anything at all where you may want to add custom fields to your content and show it on the front end!<\\/p>\\n<p>Instructions<\\/p>\