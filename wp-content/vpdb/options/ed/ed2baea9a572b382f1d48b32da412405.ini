option_value["value"] = "{\"new_version\":\"4.9.1\",\"stable_version\":\"4.9.1\",\"name\":\"CPT Layout Injector\",\"slug\":\"divi_cpt_layout_injector\",\"url\":\"https:\\/\\/elegantmarketplace.com\\/downloads\\/custom-post-type-layout-injector\\/?changelog=1\",\"last_updated\":\"2019-08-06 08:37:21\",\"homepage\":\"https:\\/\\/elegantmarketplace.com\\/downloads\\/custom-post-type-layout-injector\\/\",\"package\":\"https:\\/\\/elegantmarketplace.com\\/edd-sl\\/package_download\\/MTU4NzYyOTE3OTphYjEwMDY3YzhkODMzMTM0ODcyMWE5MjI4MmRjM2JmNjo1MDI3MTo0YTBhMTM1M2Y2N2I2YzY0ODgyM2NkMjI1Y2Q3MGU5NzpodHRwQC8vbG9jYWxob3N0QDEwMDEwOjA=\",\"download_link\":\"https:\\/\\/elegantmarketplace.com\\/edd-sl\\/package_download\\/MTU4NzYyOTE3OTphYjEwMDY3YzhkODMzMTM0ODcyMWE5MjI4MmRjM2JmNjo1MDI3MTo0YTBhMTM1M2Y2N2I2YzY0ODgyM2NkMjI1Y2Q3MGU5NzpodHRwQC8vbG9jYWxob3N0QDEwMDEwOjA=\",\"sections\":{\"description\":\"<p><strong>**********Fully Compatible with the Visual Builder &amp; Gutenberg**********<\\/strong><br \\/>\\n<strong><span style=\\\"text-decoration: underline;\\\">Watch the video<\\/span> for an explanation of what the plugin does and what can be achieved. Think of this as a <span style=\\\"text-decoration: underline;\\\">must have<\\/span> Divi Layout\\/Template Manager for blog posts, pages and other custom post types. This plugin is a MUST HAVE for any site.<\\/strong><\\/p>\\n<p>The CPT Layout Injector plugin is designed to allow you to set up centralised and custom layouts for any Custom Post Type within WordPress, basically, make a template for each of your post types - including straight up WordPress posts. Much like the popular Woo Layout Injector plugin, you can use the Divi Library to set up different layouts. Making use of many new custom Divi Builder Modules designed for this plugin you can set up archives (featuring a new List layout along with Grid and Full width, much like the standard 'blog' module) and <strong>single page templates<\\/strong> in minutes <span style=\\\"text-decoration: underline;\\\">without the need to do any coding<\\/span> at all. You can even have a layout per category that your posts belong to if you like so one layout for those posts in category 1 but another for category 2 etc. It's INCREDIBLY VERSATILE!<\\/p>\\n<p>Although this is designed for Custom Post Types, I often use it for blog pages and blog archives using the inbuilt 'posts' Post Type. Although the Divi Builder can be used for posts I don't feel that it's generally necessary to do so. A lot of sites demand consistency across blogs and news pages and so, using this plugin, you can easily configure the standard layout of your posts, pages and CPT. You can see this in action on <a href=\\\"https:\\/\\/elegantmarketplace.com\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">elegantmarketplace.com<\\/a> whereby this plugin is used on the blog archive page and also individual blog posts.<\\/p>\\n<p>NOTE: For post types where the Divi Builder is active, the CPT Injector layout will only be used for posts where the builder has not been used. This gives you the\\u00a0flexibility to have a nice consistent and stylish looking blog\\/news page but with the builder used on some pieces of content where necessary... great eh!!<br \\/>\\nInstructions<\\/p>\\n<ul>\\n<li>Install and Activate the plugin<\\/li>\\n<li>Visit the 'Divi Library' page on the back end of your website<\\/li>\\n<li>Click add new (towards the top of the page) and choose 'layout' from the little popup (NOT Global). Give it a memorable name (this is for reference only and is <span style=\\\"text-decoration: underline;\\\">never<\\/span> used elsewhere)<\\/li>\\n<li>Use the page builder to create your layout using the modules provided and save it<\\/li>\\n<li>Visit the settings page for the plugin and simply choose the new layout from the dropdown for the appropriate Custom Post Type<\\/li>\\n<li>Repeat steps 2-5 for the archive page (the page where you see more than one item together)<\\/li>\\n<\\/ul>\\n<p>That's it!<br \\/>\\nEach time you want to make a change to the layout just visit the Divi Library page and edit your layout as before. No need to relink or anything else. This really is a set and forget plugin!<br \\/>\\nModules<\\/p>\\n<ul>\\n<li><strong>Title<\\/strong>. Adds the name of the\\u00a0post type item along with any meta information such as author, comment count, categories and the post date.<\\/li>\\n<li><strong>Content<\\/strong>.\\u00a0Shows the content from the post type item<\\/li>\\n<li><strong>Featured Image.<\\/strong> Self explanatory.<\\/li>\\n<li><strong>Post Nav. <\\/strong>This shows the next\\/prev navigation to move between your post type items where required<\\/li>\\n<li><strong>CPT Archive.<\\/strong> This is much like the 'blog' module that comes with Divi\\/Extra but with a couple of neat additions. Post type selection, a List style layout and image size selection<\\/li>\\n<li><strong>CPT Loop Archive<\\/strong>. This is a special module designed to use a layout within a layout.\\u00a0You simply create an archive layout and a loop item layout. The loop item can contain any other modules or layouts as you see fit and will be repeated for each item forming a neat archive page in any layout you like. As seen on my popular Woo Layout Injector plugin. Works brilliantly with my ACF plugin to show detailed information about your content.<\\/li>\\n<li><strong>Taxonomy<\\/strong>. This will allow you to show a list of taxonomy items\\u00a0attached.. (eg.. a list of categories or tags for instance)<\\/li>\\n<li><strong>Author Bio. <\\/strong>Introducing the author bio module.. this contains biographical information, the avatar, social media and website address as well as a selection of styling options to make this feature really sing!<\\/li>\\n<\\/ul>\\n<p>All modules feature styling controls via the Advanced Design Settings page\\u00a0within the Divi Builder<\\/p>\\n<p><strong>For any support issues, please visit this link <a href=\\\"http:\\/\\/docs.tortoise-it.co.uk\\/\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">http:\\/\\/docs.tortoise-it.co.uk\\/<\\/a><\\/strong><\\/p>\\n\",\"changelog\":\"<p>https:\\/\\/elegantmarketplace.com\\/downloads\\/custom-post-type-layout-injector\\/changelog<\\/p>\\n\"},\"banners\":{\"high\":\"\",\"low\":\"\"},\"icons\":\"a:2:{s:2:\\\"1x\\\";s:63:\\\"https:\\/\\/elegantmarketplace.com\\/wp-content\\/uploads\\/2016\\/05\\/2.jpg\\\";s:2:\\\"2x\\\";s:63:\\\"https:\\/\\/elegantmarketplace.com\\/wp-content\\/uploads\\/2016\\/05\\/2.jpg\\\";}\",\"description\":[\"<p><strong>**********Fully Compatible with the Visual Builder &amp; Gutenberg**********<\\/strong><br \\/>\\n<strong><span style=\\\"text-decoration: underline;\\\">Watch the video<\\/span> for an explanation of what the plugin does and what can be achieved. Think of this as a <span style=\\\"text-decoration: underline;\\\">must have<\\/span> Divi Layout\\/Template Manager for blog posts, pages and other custom post types. This plugin is a MUST HAVE for any site.<\\/strong><\\/p>\\n<p>The CPT Layout Injector plugin is designed to allow you to set up centralised and custom layouts for any Custom Post Type within WordPress, basically, make a template for each of your post types - including straight up WordPress posts. Much like the popular Woo Layout Injector plugin, you can use the Divi Library to set up different layouts. Making use of many new custom Divi Builder Modules designed for this plugin you can set up archives (featuring a new List layout along with Grid and Full width, much like the standard 'blog' module) and <strong>single page templates<\\/strong> in minutes <span style=\\\"text-decoration: underline;\\\">without the need to do any coding<\\/span> at all. You can even have a layout per category that your posts belong to if you like so one layout for those posts in category 1 but another for category 2 etc. It's INCREDIBLY VERSATILE!<\\/p>\\n<p>Although this is designed for Custom Post Types, I often use it for blog pages and blog archives using the inbuilt 'posts' Post Type. Although the Divi Builder can be used for posts I don't feel that it's generally necessary to do so. A lot of sites demand consistency across blogs and news pages and so, using this plugin, you can easily configure the standard layout of your posts, pages and CPT. You can see this in action on <a href=\\\"https:\\/\\/elegantmarketplace.com\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">elegantmarketplace.com<\\/a> whereby this plugin is used on the blog archive page and also individual blog posts.<\\/p>\\n<p>NOTE: For post types where the Divi Builder is active, the CPT Injector layout will only be used for posts where the builder has not been used. This gives you the\\u00a0flexibility to have a nice consistent and stylish looking blog\\/news page but with the builder used on some pieces of content where necessary... great eh!!<br \\/>\\nInstructions<\\/p>\\n<ul>\\n<li>Install and Activate the plugin<\\/li>\\n<li>Visit the 'Divi Library' page on the back end of your website<\\/li>\\n<li>Click add new (towards the top of the page) and choose 'layout' from the little popup (NOT Global). Give it a memorable name (this is for reference only and is <span style=\\\"text-decoration: underline;\\\">never<\\/span> used elsewhere)<\\/li>\\n<li>Use the page builder to create your layout using the modules provided and save it<\\/li>\\n<li>Visit the settings page for the plugin and simply choose the new layout from the dropdown for the appropriate Custom Post Type<\\/li>\\n<li>Repeat steps 2-5 for the archive page (the page where you see more than one item together)<\\/li>\\n<\\/ul>\\n<p>That's it!<br \\/>\\nEach time you want to make a change to the layout just visit the Divi Library page and edit your layout as before. No need to relink or anything else. This really is a set and forget plugin!<br \\/>\\nModules<\\/p>\\n<ul>\\n<li><strong>Title<\\/strong>. Adds t