[wc_connect_services]
option_value = <<<serialized>>> <stdClass>
option_value["shipping"] = <array>
option_value["boxes"] = <stdClass>
option_value["boxes"]["type"] = "array"
option_value["boxes"]["title"] = "Box Sizes"
option_value["boxes"]["description"] = "Items will be packed into these boxes based on item dimensions and volume. Outer dimensions will be passed to the delivery service, whereas inner dimensions will be used for packing. Items not fitting into boxes will be packed individually."
option_value["boxes"]["default"] = <array>
option_value["boxes"]["items"] = <stdClass>
option_value["boxes"]["items"]["type"] = "object"
option_value["boxes"]["items"]["title"] = "Box"
option_value["boxes"]["items"]["required"] = <array>
option_value["boxes"]["items"]["required"][0] = "name"
option_value["boxes"]["items"]["required"][1] = "inner_dimensions"
option_value["boxes"]["items"]["required"][2] = "box_weight"
option_value["boxes"]["items"]["required"][3] = "max_weight"
option_value["boxes"]["items"]["properties"] = <stdClass>
option_value["boxes"]["items"]["properties"]["name"] = <stdClass>
option_value["boxes"]["items"]["properties"]["name"]["type"] = "string"
option_value["boxes"]["items"]["properties"]["name"]["title"] = "Name"
option_value["boxes"]["items"]["properties"]["is_user_defined"] = <stdClass>
option_value["boxes"]["items"]["properties"]["is_user_defined"]["type"] = "boolean"
option_value["boxes"]["items"]["properties"]["inner_dimensions"] = <stdClass>
option_value["boxes"]["items"]["properties"]["inner_dimensions"]["type"] = "string"
option_value["boxes"]["items"]["properties"]["inner_dimensions"]["title"] = "Inner Dimensions (L x W x H)"
option_value["boxes"]["items"]["properties"]["inner_dimensions"]["pattern"] = "^(\\d+|(?:\\d*\\.\\d+)) x (\\d+|(?:\\d*\\.\\d+)) x (\\d+|(?:\\d*\\.\\d+))$"
option_value["boxes"]["items"]["properties"]["outer_dimensions"] = <stdClass>
option_value["boxes"]["items"]["properties"]["outer_dimensions"]["type"] = "string"
option_value["boxes"]["items"]["properties"]["outer_dimensions"]["title"] = "Outer Dimensions (L x W x H)"
option_value["boxes"]["items"]["properties"]["outer_dimensions"]["pattern"] = "^(\\d+|(?:\\d*\\.\\d+)) x (\\d+|(?:\\d*\\.\\d+)) x (\\d+|(?:\\d*\\.\\d+))$"
option_value["boxes"]["items"]["properties"]["box_weight"] = <stdClass>
option_value["boxes"]["items"]["properties"]["box_weight"]["type"] = "number"
option_value["boxes"]["items"]["properties"]["box_weight"]["title"] = "Weight of Box (lbs)"
option_value["boxes"]["items"]["properties"]["max_weight"] = <stdClass>
option_value["boxes"]["items"]["properties"]["max_weight"]["type"] = "number"
option_value["boxes"]["items"]["properties"]["max_weight"]["title"] = "Max Weight (lbs)"
option_value["boxes"]["items"]["properties"]["is_letter"] = <stdClass>
option_value["boxes"]["items"]["properties"]["is_letter"]["type"] = "boolean"
option_value["boxes"]["items"]["properties"]["is_letter"]["title"] = "Letter"
option_value["notices"] = <array>
autoload = "yes"
