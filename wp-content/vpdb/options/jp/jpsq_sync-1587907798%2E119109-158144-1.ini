o|700|||||||\" header_3_line_height=\"1.4em\" header_5_font=\"|700|||||||\" header_5_text_color=\"#4a6d8c\" text_orientation=\"right\" animation_style=\"slide\" animation_direction=\"left\" animation_delay=\"100ms\" animation_intensity_slide=\"5%\"]<h3>Effective Designs</h3>
<p>Beauty is alluring but that alone will not bring you the results you need. Let me handle the dirty tasks for you and sketch out a design that would be worthwhile. A website that will stand out that your brand and your customer's deserve.</p>
<h5 style=\"margin-top: 10px;\">Comprehensive. Functional. Simply lovely.</h5>[/et_pb_text][et_pb_toggle title=\"Website Design\" closed_toggle_background_color=\"rgba(0,0,0,0)\" icon_color=\"#4a6d8c\" _builder_version=\"4.3.2\" title_text_color=\"#000000\" title_font=\"Lato|700||on|||||\" title_font_size=\"12px\" title_letter_spacing=\"3px\" title_line_height=\"2em\" body_font=\"||||||||\" body_line_height=\"1.8em\" custom_margin=\"||20px|\" animation_style=\"slide\" animation_direction=\"left\" animation_delay=\"200ms\" animation_intensity_slide=\"5%\"]<p> Nothing should stop you from making your idea a reality. May it a large project in mind, a small startup website or a simple blog, you should always take the first step. Web design is a crucial first step for a successful business online.</p>[/et_pb_toggle][et_pb_toggle title=\"Branding & Logo\" closed_toggle_background_color=\"rgba(0,0,0,0)\" icon_color=\"#4a6d8c\" _builder_version=\"3.14\" title_text_color=\"#000000\" title_font=\"Lato|700||on|||||\" title_font_size=\"12px\" title_letter_spacing=\"3px\" title_line_height=\"2em\" body_font=\"||||||||\" body_line_height=\"1.8em\" custom_margin=\"||20px|\" animation_style=\"slide\" animation_direction=\"left\" animation_delay=\"300ms\" animation_intensity_slide=\"5%\"]<p>A-Z branding. Tell me every little detail about your project. No matter how concrete or vague the idea, it shouldn't hold you from deciding to move forward. With unlimited revisions, you can be sure you will have everything you need before stepping out.</p>[/et_pb_toggle][et_pb_toggle title=\"Content Strategy\" closed_toggle_background_color=\"rgba(0,0,0,0)\" icon_color=\"#4a6d8c\" _builder_version=\"3.14\" title_text_color=\"#000000\" title_font=\"Lato|700||on|||||\" title_font_size=\"12px\" title_letter_spacing=\"3px\" title_line_height=\"2em\" body_font=\"||||||||\" body_line_height=\"1.8em\" custom_margin=\"||20px|\" animation_style=\"slide\" animation_direction=\"left\" animation_delay=\"400ms\" animation_intensity_slide=\"5%\"]<p>All your content needs. Tell me about your business so we can start selecting the best solutions for your requirements.</p>[/et_pb_toggle][/et_pb_column][et_pb_column type=\"1_2\" _builder_version=\"3.25\" custom_padding=\"|||\" custom_padding__hover=\"|||\"][et_pb_image src=\"<<[site-url]>>/wp-content/uploads/2020/02/web-icon-code-2-1.png\" align_tablet=\"center\" align_phone=\"\" align_last_edited=\"on|desktop\" _builder_version=\"3.23\" animation_style=\"slide\" animation_direction=\"right\" animation_intensity_slide=\"5%\" locked=\"off\"][/et_pb_image][et_pb_text _builder_version=\"4.3.2\" text_font=\"||||||||\" text_line_height=\"2em\" header_font=\"||||||||\" header_3_font=\"Lato|700|||||||\" header_3_line_height=\"1.4em\" header_5_font=\"|700|||||||\" header_5_text_color=\"#4a6d8c\" animation_style=\"slide\" animation_direction=\"left\" animation_delay=\"100ms\" animation_intensity_slide=\"5%\" locked=\"off\"]<h3>Development</h3>
<p>With over 8 years of experience tailoring and building customized systems and applications, you can rest assured that your project is in a good hands. Now you have one less thing to worry about your business. </p>
<h5 style=\"margin-top: 10px;\">Secured. Scalable. Adaptive. </h5>[/et_pb_text][et_pb_toggle title=\"Built From Scratch\" closed_toggle_background_color=\"rgba(0,0,0,0)\" icon_color=\"#4a6d8c\" _builder_version=\"3.14\" title_text_color=\"#000000\" title_font=\"Lato|700||on|||||\" title_font_size=\"12px\" title_letter_spacing=\"3px\" title_line_height=\"2em\" body_font=\"||||||||\" body_line_height=\"1.8em\" custom_margin=\"||20px|\" animation_style=\"slide\" animation_direction=\"right\" animation_delay=\"200ms\" animation_intensity_slide=\"5%\" locked=\"off\"]<p>Fully custom coded applications and websites. Using advanced programming frameworks like Yii2, Laravel, Polymer3 and more. We can deploy your project in no time.</p>[/et_pb_toggle][et_pb_toggle title=\"Choose a Premade Template\" closed_toggle_background_color=\"rgba(0,0,0,0)\" icon_color=\"#4a6d8c\" _builder_version=\"4.3.2\" title_text_color=\"#000000\" title_font=\"Lato|700||on|||||\" title_font_size=\"12px\" title_letter_spacing=\"3px\" title_line_height=\"2em\" body_font=\"||||||||\" body_line_height=\"1.8em\" custom_margin=\"||20px|\" animation_style=\"slide\" animation_direction=\"right\" animation_delay=\"300ms\" animation_intensity_slide=\"5%\" locked=\"off\"]<p>Sometimes we need a quick solution for a business idea. Tell me what you need and I'll walk you through the thousands of possible templates you can choose from and integrate ready made solutions to cater your requirements.</p>[/et_pb_toggle][et_pb_toggle title=\"Maintenance & Updates\" closed_toggle_background_color=\"rgba(0,0,0,0)\" icon_color=\"#4a6d8c\" _builder_version=\"3.12.2\" title_text_color=\"#000000\" title_font=\"Lato|700||on|||||\" title_font_size=\"12px\" title_letter_spacing=\"3px\" title_line_height=\"2em\" body_font=\"||||||||\" body_line_height=\"1.8em\" custom_margin=\"||20px|\" animation_style=\"slide\" animation_direction=\"right\" animation_delay=\"400ms\" animation_intensity_slide=\"5%\" locked=\"off\"]<p>Be worry free as I personally attend to your website's updates and maintenance needs. You can sip through your coffee without having to think about technical stuff for your apps.</p>[/et_pb_toggle][/et_pb_column][/et_pb_row][/et_pb_section][et_pb_section fb_built=\"1\" admin_label=\"Process Section\" _builder_version=\"4.4.3\" background_color=\"rgba(74,109,140,0.07)\" custom_margin=\"20px||20px||true|false\" custom_padding=\"50px||50px||true|false\"][et_pb_row _builder_version=\"4.4.3\" custom_margin=\"||30px||false|false\" custom_padding=\"|||\"][et_pb_column type=\"4_4\" _builder_version=\"3.25\" custom_padding=\"|||\" custom_padding__hover=\"|||\"][et_pb_text _builder_version=\"4.3.2\" text_font=\"||||||||\" header_font=\"||||||||\" header_2_font=\"|||on|||||\" header_2_text_align=\"center\" header_2_text_color=\"#4a6d8c\" header_2_font_size=\"21px\" header_2_letter_spacing=\"2px\" header_2_line_height=\"1.8em\" header_3_font=\"||||||||\" text_orientation=\"center\" animation_style=\"fold\"]<h2>my process is full proof! <span style=\"font-size: .5em; color: #950200; font-weight: 700; letter-spacing: 4px;\">almost</span></h2>[/et_pb_text][/et_pb_column][/et_pb_row][et_pb_row column_structure=\"1_4,1_4,1_4,1_4\" _builder_version=\"3.25\"][et_pb_column type=\"1_4\" _builder_version=\"3.25\" custom_padding=\"|||\" custom_padding__hover=\"|||\"][et_pb_image src=\"<<[site-url]>>/wp-content/uploads/2020/02/web-icon-light-bulb.png\" _builder_version=\"3.23\" animation_style=\"slide\" animation_direction=\"bottom\" animation_intensity_slide=\"30%\" always_center_on_mobile=\"off\"][/et_pb_image][et_pb_blurb title=\"Define\" _builder_version=\"4.3.2\" header_font=\"Lato|700||on|||||\" header_font_size=\"12px\" header_letter_spacing=\"3px\" header_line_height=\"1.4em\" body_font=\"||||||||\" body_line_height=\"1.8em\" animation=\"off\"]<p>Research and planning is sometimes taken for granted. Well, not when I'm your guy.</p>[/et_pb_blurb][/et_pb_column][et_pb_column type=\"1_4\" _build